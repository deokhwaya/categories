<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

    </head>
    <body>
    
        
    <div class="container">
	    <div class="site">
    	    <div class="header">
              <h1 class="title"><a href="/">{{ site.name }}</a></h1>
              <a class="extra" href="/categories">home</a>
              <a href="{{site.baseurl}}/about">About</a>
              <a class="extra" href="/categories/study">study</a>
              <a href="{{site.baseurl}}/portfolio">Portfolio</a>              
              <a class="extra" href="/categories/daily">daily</a><br />
            </div>

	   		<div class="container" >
	    		<div id="archives">browse by
	    			<a title="The complete archive of {{ site.name }}'s Blog by category"
	                	href="{{ site.url}}{{ site.baseurl }}/categoryview">category</a> or <a 
	                	title="The complete archive of {{ site.name }}'s Blog by month"
    					href="{{ site.url}}{{ site.baseurl }}//monthview">date</a>
	    		</div>
			</div>
			{{ content }}

	    	<div class="footer">
	       		<div class="contact">
	    	    	<p>
	            	Your Name<br />
	            	What You Are<br />
	            	your@email.com
	            	</p>
				</div>
				<div class="contact">
	    		<p>
	        	<a href="http://github.com/yourusername/">github.com/yourusername</a><br />
	           	<a href="http://twitter.com/yourusername/">twitter.com/yourusername</a><br />
	        	</p>
				</div>
			</div>
		</div>
	</div> <!-- /container -->

    </body>
</html>
